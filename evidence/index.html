<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shouldi.care Evidence Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2, h3 { color: #fff; margin: 1.5rem 0 0.75rem; font-weight: 500; }
        h1 { font-size: 2rem; }
        h2 { font-size: 1.4rem; border-bottom: 1px solid #333; padding-bottom: 0.5rem; }
        h3 { font-size: 1.1rem; color: #ccc; }
        p { margin: 0.75rem 0; color: #bbb; }
        a { color: #6cf; text-decoration: none; }
        a:hover { text-decoration: underline; }
        table { width: 100%; border-collapse: collapse; margin: 1rem 0; }
        th, td { text-align: left; padding: 0.5rem; border-bottom: 1px solid #222; }
        th { color: #888; font-weight: 500; }
        code { background: #1a1a1a; padding: 0.2rem 0.4rem; border-radius: 3px; font-size: 0.9em; }
        hr { border: none; border-top: 1px solid #333; margin: 2rem 0; }
        blockquote { border-left: 3px solid #444; padding-left: 1rem; margin: 1rem 0; color: #999; font-style: italic; }
        #content { opacity: 0; transition: opacity 0.3s; }
        #content.loaded { opacity: 1; }
        .back-link { margin-bottom: 1rem; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        async function loadMarkdown() {
            const content = document.getElementById('content');
            try {
                const response = await fetch('INDEX.md');
                const md = await response.text();
                content.innerHTML = parseMarkdown(md);
                content.classList.add('loaded');
            } catch (e) {
                content.innerHTML = '<p>Error loading content. <a href="INDEX.md">View raw INDEX.md</a></p>';
                content.classList.add('loaded');
            }
        }

        function parseMarkdown(md) {
            let html = md
                // Headers
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                // Bold and italic
                .replace(/\*\*\*(.*?)\*\*\*/g, '<strong><em>$1</em></strong>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // Code
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                // Links
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>')
                // Horizontal rules
                .replace(/^---$/gim, '<hr>')
                // Line breaks
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');
            
            // Simple table parsing
            const lines = html.split('<br>');
            let inTable = false;
            let tableHtml = '';
            let result = [];
            
            for (let line of lines) {
                if (line.includes('|') && line.trim().startsWith('|')) {
                    if (!inTable) {
                        inTable = true;
                        tableHtml = '<table>';
                    }
                    if (line.includes('---')) continue; // Skip separator row
                    const cells = line.split('|').filter(c => c.trim());
                    const tag = tableHtml === '<table>' ? 'th' : 'td';
                    tableHtml += '<tr>' + cells.map(c => `<${tag}>${c.trim()}</${tag}>`).join('') + '</tr>';
                } else {
                    if (inTable) {
                        tableHtml += '</table>';
                        result.push(tableHtml);
                        tableHtml = '';
                        inTable = false;
                    }
                    result.push(line);
                }
            }
            if (inTable) {
                tableHtml += '</table>';
                result.push(tableHtml);
            }
            
            return '<p>' + result.join('<br>') + '</p>';
        }

        loadMarkdown();
    </script>
</body>
</html>
